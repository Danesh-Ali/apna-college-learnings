    <script>
        let start = ['january', 'july', 'March', 'April']

       start.unshift("june")
       start.unshift("july")

       car.splice(1,0, "abc") // 1 index pr abc add ho gya
       car.splice(1,1, "games") // 1 index delete ho k uskijaga pr game a gya
       console.log(car)
// first way easy
       let month = ['january', 'july', 'March', 'April']
       month.splice(0,1) // 0 index pr kia kdeletekrna 1 vlaue
       console.log(month)
       month.splice(1,0,'june')

       // second way one line
       month.splice(0,2, 'july', 'june')  // single line

       month.indexOf('june')
