        let str1 = "abcdabcdefgggh";          // Example string
        function getUniqueChar(str1) {
            let uniqueChars = "";         // To store unique characters
            for (char of str1) {
                if (!uniqueChars.includes(char)) {
                    uniqueChars += char
                }

            }

            return uniqueChars
        }

        let new1 = getUniqueChar(str1)
        console.log(new1)
        // Question no 3 -------------------------------------------

        let country = ["Australia", "Germany", "United States of America"];



        function longestName(country) {
            let ansIdx = 0

            for (let i = 0; i < country.length; i++) {
                let ansLen = country[ansIdx].length
                let currentLen = country[i].length

                if (currentLen > ansLen) {
                    ansIdx = i
                }
            }

            return country[ansIdx]
        }

        let largestCountry = longestName(country)
        console.log(largestCountry)

        // using for of looop

        function longestName2(country) {
            let longest = "";  // Start with an empty string

            for (name of country) {
                // console.log(name.length)
                if (name.length > longest.length) {
                    longest = name;
                }
            }

            return longest;
        }

        console.log(longestName2(country));  // Output: "United States of America"
